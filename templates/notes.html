<!DOCTYPE HTML>
<html lang="en">


<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- the form awesome library is used to add icons to our form -->
    <!-- include the stylesheet file -->
    <link rel="stylesheet" type="text/css" href="/static/styles/calendar.css">

</head>
<body>
{% include "layouts/navbar.html" %}


{% block title %}
    <title>Notes</title>
{% endblock %}

{% block content %}
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <span class="fs-4">SQL Notes Page</span>
        </header>
    </div>
    <div class="container py-4 text-light bg-success">
        <div class="container bg-secondary py-4">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <h2>Notes for {{ user.name }}</h2>
                <hr>
                <!--Notes input form, textarea supports multiple lines of input  -->
                <form method="POST" ID="create" action={{url_for('notes.create')}}>
                    <table class="table">
                        <thead>
                        <tr>
                            <th><label for="notes">Create a new note:</label></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><textarea rows = "1" name = "notes" id="notes" required>Hours: </textarea></td>
                            <td><input type="submit" value="Update" ></td>
                        </tr>
                        <tr>
                            <td><textarea rows = "1" name = "notes" id="notes" required>Meetings attended: </textarea></td>
                            <td><input type="submit" value="Update" ></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <hr>
                <!--Notes output area, Jinja lines iterate through notes,
                    note.note is html converted from markdown -->
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        {% for note in notes %}
                            <tr>
                                <td>{{ note.note | safe }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

{% endblock %}
